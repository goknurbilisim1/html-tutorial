<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Oluşturma</title>
</head>
<body>
    <h1>Form Uygulama</h1>
    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">
        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad" placeholder="Adınızı Giriniz" maxlength="20" autocomplete="off" required><br><br>

        <label for="sad">Soyad:</label>
        <input type="text" id="sad" name="sad" placeholder="Soyadınızı Giriniz" autocomplete="off" required><br><br>

        <label for="dtarih">Doğum Tarihi:</label>
        <input type="date" id="dtarih" name="dtarih" min="2000-01-01" max="2024-01-01" value="2015-01-01"><br><br>

        <label for="sifre">Şifreniz:</label>
        <input type="password" id="sifre" name="sifre" minlength="8" maxlength="16" required><br><br>
        <label for="maas">Maaşınız:</label>
        <input type="number" id="maas" name="maas" min="10000" max="120000" step="500"><br><br>

        <label for="eposta">E-Postanız:</label>
        <input type="email" id="eposta" name="eposta" placeholder="kisi@eposta.com" autocomplete="on"><br><br>

        <label for="hobi">Hobiniz:</label>
        <input type="text" id="hobi" name="hobi"><br><br>

        <label for="kad">Kulanıcı Adınız:</label>
        <input type="text" id="kad" name="kad" value="balikdory" readonly><br><br>

        <label for="not">Kredi Notu:</label>
        <input type="number" id="not" name="not" value="70" disabled><br><br>

        <label for="dosya">Özgeçmiş Dosya:</label>
        <input type="file" id="dosya" name="dosya" multiple><br><br>

        <button type="submit">Kaydet</button>
        <button type="reset"> Temizle</button>



    </form>
</body>
</html>
