<!DOCTYPE html>

<body>
    <h1>GÖKNUR DURAN</h1>
    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">

            <legend>Göknur Duran</legend>

            <label for="guvenlik">Güvenlik Anahtarı</label><br>
            <input type="text" name="guvenlik" id="guvenlik" value="6542184324106843216813" disabled><br><br>
            

            <label for="eposta">E-posta:</label><br>
            <input type="email" name="eposta" id="eposta" placeholder="Örn:admin@mail.com" required><br><br>

                <option value="3">Moana</option>
                <option value="4">Rango</option>
            </select>
