<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Kullanımı</title>
</head>
<body>
    <h1 style="color:Tomato;">Sıralı Liste</h1>
    <ol>
        <li>kahve</li>
        <li>Çay</li>
        <li>Gazoz</li>
        <li>Meyve suyu</li>
        <li>Ayran</li>
    </ol>
    <h1 style="color:Tomato;">Sırasız Liste</h1>
    <ul style="list-style-type:circle">
        <li>kahve</li>
        <li>Çay</li>
        <li>Gazoz</li>
        <li>Meyve suyu</li>
        <li>Ayran</li>
    </ul>
</body>
</html>
